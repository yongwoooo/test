<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .answer{
            display: none;
        }
        .question:hover+.answer{
            display: inline;
        }
        .a{
            display: none;
        }
        .n:hover+.a{    
            display: inline;

        }
    </style>
</head>
<body>
    <span class="question">Q.오늘 점심 뭐?</span>
    <span class="answer">A. ㅁㄹ</span>
    <br><br>
    <span class="n">네이버</span>
    <span class="a">www.naver.com</span>
    
    <!-- 
        '네이버' 라고 적은 span태그를 클릭 했을때,
        'www.naver.com'이라고 적힌span태그를 띄우기
     -->
</body>
</html>
